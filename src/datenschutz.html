<!DOCTYPE html>
<html lang="de">
<style>


  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f4a261;
    padding: 10px 20px;
    width: 100%;
  }

  header img {
    height: 50px;
  }


  .container {
    width: 90%;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  h1, h2, h3 {
    color: #264653;
    text-align: center;
  }

  form {
    background-color: #e9c46a;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }


  label {
    font-weight: bold;
  }



  button {
    background-color: #2a9d8f;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #21867a;
  }

  #suggestionList {
    width: 100%;
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #suggestionList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f4a261;
    padding: 10px;
    border-radius: 5px;
  }

  #suggestionList li button {
    background-color: #264653;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  #suggestionList li button:hover {
    background-color: #1b3631;
  }


  @media (max-width: 1000px) {
    header nav ul {
      flex-direction: column;
      gap: 10px;
    }

    .container {
      width: 100%;
      padding: 10px;
    }

    form {
      width: 100%;
    }

  }
</style>


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Bereich</title>
  <link rel="stylesheet" href="styles.css">




  </head>
  <body>
  <header>
  <img src="Logo.webp" alt="Gojo Burgers Logo">
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="nav">
  <ul>
    <li><a href="index.html">Startseite</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="team.html">Team</a></li>
    <li><a href="produkte.html">Produkte</a></li>
    <li><a href="neue.html">Produktvorschläge</a></li>
    <li><a href="impressum.html">Impressum</a></li>
    <li><a href="datenschutz.html">Datenschutz</a></li>
  </ul>
  </nav>
  </header>

  <div class="container">
  <h1>Admin-Bereich</h1>

  <section>
  <h3>Vorschläge verwalten</h3>
    <div class="textbox">
  <ul id="suggestionList">
  <!-- Dynamische Vorschläge werden hier angezeigt -->
  </ul>

    </div>

  <h3>Neuen Vorschlag anlegen</h3>
  <form id="newSuggestionForm">
  <label for="suggestionName">Name</label>
  <input type="text" id="suggestionName" name="suggestionName" placeholder="Name des Burgers" required>

  <label for="suggestionIngredients">Zutaten</label>
  <input type="text" id="suggestionIngredients" name="suggestionIngredients" placeholder="Zutaten (z.B. Käse, Tomate)" required>

  <label for="suggestionRecipe">Rezept</label>
  <textarea id="suggestionRecipe" name="suggestionRecipe" placeholder="Rezeptbeschreibung" required></textarea>

  <button type="submit">Hinzufügen</button>
  </form>
  </section>

  <button id="logoutButton">Abmelden</button>
  </div>


  <footer>
  <p>&copy; 2024 Gojo Burgers. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');}

    const suggestions = [
                      { id: 1, name: 'Mega Cheeseburger', ingredients: 'Rindfleisch, Käse', },
  { id: 2, name: 'Veggie Deluxe', ingredients: 'Tofu, Avocado, Salat'}
  ];

  const suggestionList = document.getElementById('suggestionList');

  function renderSuggestions() {
    suggestionList.innerHTML = '';
  suggestions.forEach((suggestion, index) => {
                                             const li = document.createElement('li');
                                             li.textContent = `${suggestion.name} - Zutaten: ${suggestion.ingredients}`;

                                             const editButton = document.createElement('button');
                                             editButton.textContent = 'Bearbeiten';
  editButton.addEventListener('click', function () {
    const newName = prompt('Neuer Name:', suggestion.name);
    const newIngredients = prompt('Neue Zutaten:', suggestion.ingredients);
    const newRecipe = prompt('Neues Rezept:', suggestion.recipe);

  if (newName && newIngredients && newRecipe) {
  suggestions[index] = { ...suggestion, name: newName, ingredients: newIngredients, recipe: newRecipe };
  renderSuggestions();
  }
  });

  const deleteButton = document.createElement('button');
  deleteButton.textContent = 'Löschen';
  deleteButton.addEventListener('click', function () {
    suggestions.splice(index, 1);
  renderSuggestions();
  });
  li.appendChild(editButton);
  li.appendChild(deleteButton);
  suggestionList.appendChild(li);
  });
  }

  renderSuggestions();

  const newSuggestionForm = document.getElementById('newSuggestionForm');

  newSuggestionForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('suggestionName').value;
    const ingredients = document.getElementById('suggestionIngredients').value;
    const recipe = document.getElementById('suggestionRecipe').value;

  suggestions.push({ id: suggestions.length + 1, name, ingredients, recipe });
  renderSuggestions();

  newSuggestionForm.reset();
  });
  </script>
  </body>
  </html>
