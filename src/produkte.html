<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte - Burger Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Warenkorb CSS */
        .cart {
            position: fixed;
            top: 10px;
            left: 60px;
            background-color: #ffa500;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            max-height: 0; /* Startet geschlossen */
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .cart.open {
            max-height: 400px; /* Öffnet den Warenkorb */
            overflow-y: auto; /* Scrollbar bei Überlauf */
        }
        .cart-toggle {
            display: block;
            position: fixed;
            top: 170px;
            right: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header>
    <img src="Logo.jpg" alt="Gojo Burgers Logo">
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav">
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="produkte.html">Produkte</a></li>
            <li><a href="neue.html">Produktvorschläge</a></li>
            <li><a href="impressum.html">Impressum</a></li>
            <li><a href="datenschutz.html">Datenschutz</a></li>
        </ul>
    </nav>
</header>
<section class="hero">
</section>
<main>
    <div class="content">
        <h1>Unsere Karte</h1>

        <section class="products">
            <!-- Dynamische Produktanzeige -->
        </section>
    </div>
</main>

<!-- Warenkorb -->
<button class="cart-toggle" onclick="toggleCart()">Warenkorb</button>
<div class="cart">
    <h2>Warenkorb</h2>
    <div class="cart-items">
        <!-- Dynamische Warenkorbanzeige -->
    </div>
    <p class="cart-total">Gesamtsumme: 0,00 €</p>
</div>
<footer>
    <p>&copy; 2024 Burger Online Shop. Alle Rechte vorbehalten.</p>
</footer>
<script>
    const products = [
        { id: 1, name: "Classic Burger", category: "beef", price: 5.99 },
        { id: 2, name: "Cheeseburger", category: "beef", price: 6.49 },
        { id: 3, name: "Veggie Burger", category: "vegetarian", price: 5.49 },
        { id: 4, name: "BBQ Bacon Burger", category: "beef", price: 7.49 }
    ];

    let cart = [];
    let isCartOpen = false;

    // Warenkorb ein- und ausklappen
    function toggleCart() {
        const cart = document.querySelector(".cart");
        isCartOpen = !isCartOpen;

        if (isCartOpen) {
            cart.classList.add("open");
            updateCartContent(); // Inhalt anzeigen
        } else {
            cart.classList.remove("open");
        }
    }

    // Produkte zum Warenkorb hinzufügen
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const existing = cart.find(item => item.id === productId);

        if (existing) {
            existing.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }

        updateCartContent(); // Inhalt aktualisieren
    }

    // Produkte aus dem Warenkorb entfernen
    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        updateCartContent(); // Inhalt aktualisieren
    }

    // Warenkorb-Inhalt aktualisieren
    function updateCartContent() {
        const cartContainer = document.querySelector(".cart-items");
        const totalDisplay = document.querySelector(".cart-total");

        cartContainer.innerHTML = ""; // Aktuellen Inhalt löschen
        let total = 0;

        if (cart.length > 0) {
            cart.forEach(item => {
                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <p>${item.name} x${item.quantity}</p>
                    <p>${(item.price * item.quantity).toFixed(2)} €</p>
                    <button onclick="removeFromCart(${item.id})">Entfernen</button>
                `;
                cartContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });
        } else {
            cartContainer.innerHTML = "<p>Ihr Warenkorb ist leer.</p>";
        }

        totalDisplay.textContent = `Gesamtsumme: ${total.toFixed(2)} €`;
    }
    function toggleMenu() {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');}
    // Beispiel-Produkte anzeigen
    function displayProducts() {
        const productContainer = document.querySelector(".products");

        products.forEach(product => {
            const productItem = document.createElement("div");
            productItem.className = "product-item";
            productItem.innerHTML = `
                <h2>${product.name}</h2>
                <p><strong>Preis:</strong> ${product.price.toFixed(2)} €</p>
                <button onclick="addToCart(${product.id})">In den Warenkorb</button>
            `;
            productContainer.appendChild(productItem);
        });
    }

    displayProducts();
</script>
</body>
</html>
